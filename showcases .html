<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目案例</title>
    <style>
        body {
            background-color: #333; /* 背景颜色 */
            color: #fff; /* 文字颜色 */
            font-family: Arial, sans-serif; /* 字体 */
            padding: 20px; /* 页面边距 */
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* 视频项间距 */
            justify-content: center; /* 居中对齐 */
        }
        .video-item {
            width: 45%; /* 每行两个视频，宽度为45% */
            background-color: #444; /* 视频项背景色 */
            padding: 10px; /* 视频项内边距 */
            border-radius: 8px; /* 视频项圆角 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
            text-align: center; /* 文字居中 */
        }
        .video-item video {
            width: 100%; /* 视频宽度 */
            border-radius: 8px; /* 视频圆角 */
            outline: none; /* 去除默认轮廓 */
        }
        .video-title {
            margin-top: 10px; /* 标题上边距 */
            font-size: 16px; /* 标题字体大小 */
        }
    </style>
</head>
<body>

<h1>项目案例</h1>

<div class="video-list">
    <div class="video-item">
        <video controls>
            <source src="http://bitvideos.oss-cn-beijing.aliyuncs.com/showcases/%E6%95%B0%E5%AD%97%E5%AD%AA%E7%94%9F.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-title">煤矿数字孪生监控系统（PC）</div>
    </div>
    <div class="video-item">
        <video controls>
            <source src="http://bitvideos.oss-cn-beijing.aliyuncs.com/showcases/%E5%B1%95%E4%BC%9A%E8%A7%86%E9%A2%91.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-title">煤矿工艺（演示视频）</div>
    </div>
	 <div class="video-item">
        <video controls>
            <source src="http://bitvideos.oss-cn-beijing.aliyuncs.com/showcases/%E6%93%8D%E4%BD%9C%E5%8F%B0.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-title">支架操作台（安卓端）</div>
    </div>
    <div class="video-item">
        <video controls>
            <source src="http://bitvideos.oss-cn-beijing.aliyuncs.com/showcases/web.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-title">某大学培训系统（web端）</div>
    </div>
    <div class="video-item">
        <video controls>
            <source src="http://bitvideos.oss-cn-beijing.aliyuncs.com/showcases/%E6%95%B0%E6%8D%AE%E5%8F%AF%E8%A7%86%E5%8C%96%E5%90%88%E8%AE%A1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-title">数据可视化大屏</div>
    </div>
	 <div class="video-item">
        <video controls>
            <source src="http://bitvideos.oss-cn-beijing.aliyuncs.com/showcases/3D%E6%89%93%E5%8D%B0.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-title">3D打印机仿真培训</div>
    </div>
    <div class="video-item">
        <video controls>
            <source src="http://bitvideos.oss-cn-beijing.aliyuncs.com/showcases/%E5%A4%9A%E5%AA%92%E4%BD%93%E4%BA%92%E5%8A%A8.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-title">展厅多媒体</div>
    </div>
    <!-- 根据需要添加更多视频项 -->
</div>

</body>
</html>
